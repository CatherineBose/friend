<!DOCTYPE html>
<html lang="en">
<head>
    <!-- {% load static %} -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <title>Longin and Registration | Home</title>
</head>
<body>
    <div>
        <h1>Registration</h1>
        <form action='/register' method='POST'>
            {% csrf_token %}
            <div class="col-lg-4">
                <div class="input-group">
                     Name:<input type="text" name="name" class="form-control" id="name" aria-describedby="basic-addon1">
                <br>Alias:<input type="text" name="alias" id="alias" class="form-control" aria-describedby="basic-addon1">
                <br>Email:<input type="text" name="email" id="email"  class="form-control" aria-describedby="basic-addon1">
                <br>Password:<input type="password" name="password" id="password" class="form-control" aria-describedby="basic-addon1">
                <br>Confirm password:<input type="password" name="confirm" id="confirmpw" class="form-control" aria-describedby="basic-addon1">
                <br>Date of Birth:<input type="date" name="birthday" id="birthday">
                <br><input type="submit" class="btn btn-secondary" value="REGISTER">
            <br><br><br><br>
        </form>
    </div>
    <div class=login>
        <h1>Log In</h1>
            <form action='/login' method='POST'>
                {% csrf_token %}
                   Email:<input type="text" name="email" id="email" class="form-control" aria-describedby="basic-addon1">
                <br>
               Password: <input type="password" name="password" id="password" class="form-control" aria-describedby="basic-addon1">
                <br>    
                <input type="submit"class="btn btn-secondary"  value="LOG IN">
            </form>
        <div class=red>
            {% if messages %}
                {% for message in messages %}
                <h1>{{message}}</h1>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
